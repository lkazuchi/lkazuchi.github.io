<!Doctype html>
<html>
<head>
	<title>Circle Canvas</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px solid 
#d3d3d3;">
	<body>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			for(j=1;j<1000;j++){
				ctx.arc(100, 75, 50, 0, 2 * Math.PI/1000);
			ctx.stroke();
		</script>
    </body>
</body>
</html>
