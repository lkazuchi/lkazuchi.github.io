<!Doctype html>
<html>
<head>
	<title>Circle Canvas</title>
</head>
<body>
	<canvas id="myCanvas" width="300" height="150" style="border:1px solid 
#d3d3d3;">
	<body>
		<script>
			
			function fun(ctx)
			{
				ctx.arc(100, 75, 50, j*(2 * Math.PI/10), (j+1)*(2 * Math.PI/10) );
			}
			
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			for (j=0;j<10;j++){
				setTimeout(fun(ctx) {
				}, ((j+1)*2000));
			}
			ctx.stroke();
		</script>
    </body>
</body>
</html>
